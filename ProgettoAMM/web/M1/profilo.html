<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Profilo:</title>
        <meta charset="UTF-8">
        <!-- Specifico il charset esplicitamente con un tag meta, cosi da poter usare i caratteri accentati -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Roberta Galici">
        <meta name="keywords" content="nerdbook nerd social network amici amicizie nuovi">
    </head>
    
    <body>
        <!--Chiedo all'utente di inserire i seguenti campi:
            Nome dell’utente
            Cognome dell’utente
            URL di una immagine per il profilo
            Frase di presentazione
            Data di nascita
            Password
            Conferma password-->
        
        <div class="input-form">
            <h3>Registrazione:</h3>
        
            <form action="#" method="post">     
                <br>Nome:
                <input type="text" name="nome">
                <br>Cognome:
                <input type="text" name="cognome">
                <br>URL dell'immagine del profilo
                <input type="text" name="URL">
                <br>Presentati:
                <textarea rows="4" cols="20"
                name="lungo" id="lungo" >Scrivi qua...
                </textarea>
                <br>
                <label for="data">Data di nascita:</label>
                <input name="data" id="data" type="text">
                <br> Password:
                <input type="password" name="pswd" id="pswd" value="oscurato">
                <br> Conferma password:           
                <input type="password" name="pswd" id="pswd" value="oscurato">
                <button type="submit"> Ok
                </button>
            </form>
        </div>
    </body>
